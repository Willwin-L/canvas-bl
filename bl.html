<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>波浪</title>
        <style>
                #canvas{border: 4px solid #ccc}
        </style>
</head>
<body>
        <canvas id="canvas" width="600" height="600"></canvas>

        <script>
                var can = document.getElementById('canvas');
                var con = can.getContext('2d');
                
                var jiaodu = 0;
                function qiu(x,y){
                        con.fillStyle = 'green';
                        con.beginPath();
                        con.arc(x,y,5,0,2*Math.PI,false);
                        con.fill()
                }
                
                function drew(){
                        con.save();
                        con.translate(0,can.height/2);
                        
                        qiu(jiaodu*20,Math.sin(jiaodu)*100);
                        jiaodu+=0.1;
                        con.restore();
                        window.requestAnimationFrame(drew)
                }
                
                drew();
        </script>
</body>
</html>
